<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車</title>
    <link rel="stylesheet" href="shop.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="title">購物車</div>
        </header>

        <div class="cartTab">
            <h1>Shopping Cart</h1>
            <div class="listCart">
                <!-- 商品列表 -->
                <div class="item">
                    <img src="images/p1.png" alt="迷彩運動風上衣">
                    <div class="details">
                        <div class="name">迷彩運動風上衣</div>
                        <div class="totalPrice">NT$580</div>
                        <div class="quantity">
                            <button class="minus">-</button>
                            <span>1</span>
                            <button class="plus">+</button>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <img src="images/p2.png" alt="低腰闊腿褲">
                    <div class="details">
                        <div class="name">低腰闊腿褲</div>
                        <div class="totalPrice">NT$799</div>
                        <div class="quantity">
                            <button class="minus">-</button>
                            <span>1</span>
                            <button class="plus">+</button>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <img src="images/p3.png" alt="百褶超迷你短裙">
                    <div class="details">
                        <div class="name">百褶超迷你短裙</div>
                        <div class="totalPrice">NT$680</div>
                        <div class="quantity">
                            <button class="minus">-</button>
                            <span>1</span>
                            <button class="plus">+</button>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <img src="images/p4.png" alt="酷帥黑色冷帽">
                    <div class="details">
                        <div class="name">酷帥黑色冷帽</div>
                        <div class="totalPrice">NT$340</div>
                        <div class="quantity">
                            <button class="minus">-</button>
                            <span>1</span>
                            <button class="plus">+</button>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <img src="images/p5.png" alt="街頭風銀色短項鍊">
                    <div class="details">
                        <div class="name">街頭風銀色短項鍊</div>
                        <div class="totalPrice">NT$360</div>
                        <div class="quantity">
                            <button class="minus">-</button>
                            <span>1</span>
                            <button class="plus">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="btn">
            <button class="close">CLOSE</button>
            <a href="checkout.html"><button class="checkOut">CHECK OUT</button></a>
        </div>
    </div>
    <script src="cart.js"></script>
</body>
</html>
