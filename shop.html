<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車</title>
    <link rel="stylesheet" href="shop.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="title">購物車</div>
        </header>

        <div class="cartTab">
            <h1>Shopping Cart</h1>
            <div class="listCart">
                <!-- 商品範例 -->
                <div class="item">
                    <img src="images/p1.png" alt="迷彩運動風上衣">
                    <div class="details">
                        <div class="name">迷彩運動風上衣</div>
                        <div class="totalPrice">NT$580</div>
                        <div class="quantity">
                            <button class="minus">-</button>
                            <span>1</span>
                            <button class="plus">+</button>
                        </div>
                    </div>
                </div>
                <!-- 更多商品可用 JavaScript 動態生成 -->
            </div>
        </div>

        <div class="btn">
            <button class="close">CLOSE</button>
            <a href="checkout.html"><button class="checkOut">CHECK OUT</button></a>
        </div>
    </div>
    <script src="cart.js"></script>
</body>
</html>
