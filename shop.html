<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>產品清單</title>
    <link rel="stylesheet" href="shop.css">
</head>
<body class="">

    <div class="container">
        <header>
            <div class="title">PRODUCT LIST</div>
            <div class="icon-cart">
                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1"/>
                </svg>
                <span id="cartCount">0</span>
            </div>
        </header>
        <div class="listProduct">
            <div class="item">
                <img src="images/p1.png" alt="">
                <h2>迷彩運動風上衣</h2>
                <div class="價錢">NT$580</div>
                <button class="addCart">
                  Add To Cart
                </button>
            </div>
        </div>
    </div>
    <div class="cartTab">
        <h1>Shopping Cart</h1>
        <div class="listCart" id="cartItems">
            <!-- 動態生成購物車內容 -->
        </div>
        <div class="totalAmount">
            <h3>總金額：NT$<span id="totalPrice">0</span></h3>
        </div>
        <div class="btn">
            <button class="close">CLOSE</button>
            <button class="checkOut" onclick="checkOut()">Check Out</button>
        </div>
    </div>

    <script>
        // 定義商品資料
        const products = [
            { id: 1, name: "迷彩運動風上衣", price: 580, img: "images/p1.png", quantity: 0 }
        ];

        // 購物車資料
        let cart = [];

        // 更新購物車顯示
        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            const cartCount = document.getElementById('cartCount');
            const totalPriceElement = document.getElementById('totalPrice');
            cartItems.innerHTML = '';

            let totalPrice = 0;

            cart.forEach(item => {
                totalPrice += item.price * item.quantity;

                const cartItem = document.createElement('div');
                cartItem.classList.add('item');
                cartItem.innerHTML = `
                    <div class="image">
                        <img src="${item.img}" alt="">
                    </div>
                    <div class="name">${item.name}</div>
                    <div class="totalPrice">NT$${item.price * item.quantity}</div>
                    <div class="quantity">
                        <span class="minus" onclick="updateQuantity(${item.id}, -1)">-</span>
                        <span>${item.quantity}</span>
                        <span class="plus" onclick="updateQuantity(${item.id}, 1)">+</span>
                    </div>
                `;
                cartItems.appendChild(cartItem);
            });

            // 更新購物車數量與總金額
            cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
            totalPriceElement.textContent = totalPrice;

            // 如果購物車是空的
            if (cart.length === 0) {
                cartItems.innerHTML = `<p>購物車是空的</p>`;
                totalPriceElement.textContent = 0;
            }
        }

        // 更新商品數量
        function updateQuantity(productId, change) {
            const product = cart.find(item => item.id === productId);
            if (product) {
                product.quantity += change;
                if (product.quantity <= 0) {
                    cart = cart.filter(item => item.id !== productId);
                }
                updateCart();
            }
        }

        // 添加商品到購物車
        document.querySelectorAll('.addCart').forEach((button, index) => {
            button.addEventListener('click', () => {
                const product = products[index];
                const existingProduct = cart.find(item => item.id === product.id);
                if (existingProduct) {
                    existingProduct.quantity++;
                } else {
                    cart.push({ ...product, quantity: 1 });
                }
                updateCart();
            });
        });

        // 點擊結帳
        function checkOut() {
            const totalAmount = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);

            if (cart.length === 0) {
                alert('購物車是空的，無法結帳！');
                return;
            }

            // 將總金額存儲到 URL 查詢參數，並跳轉到結帳頁面
            const params = new URLSearchParams();
            params.set('total', totalAmount);
            location.href = `checkout.html?${params.toString()}`;
        }

        // 初始化購物車
        updateCart();
    </script>
</body>
</html>
