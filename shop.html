<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車</title>
    <link rel="stylesheet" href="shop.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="title">購物車</div>
        </header>

        <div class="cartTab">
            <h1>Shopping Cart</h1>
            <div class="listCart">
                <!-- 商品列表 -->
                <div class="item">
                    <img src="images/p1.png" alt="迷彩運動風上衣">
                    <div class="details">
                        <div class="name">迷彩運動風上衣</div>
                        <div class="unitPrice">單價：NT$580</div>
                        <div class="quantity">
                            <button class="minus">-</button>
                            <span class="qty">1</span>
                            <button class="plus">+</button>
                        </div>
                        <div class="totalPrice">小計：NT$580</div>
                        <button class="viewMore" data-name="迷彩運動風上衣" data-price="580" data-image="images/p1.png">查看更多</button>
                    </div>
                </div>
                <div class="item">
                    <img src="images/p2.png" alt="低腰闊腿褲">
                    <div class="details">
                        <div class="name">低腰闊腿褲</div>
                        <div class="unitPrice">單價：NT$799</div>
                        <div class="quantity">
                            <button class="minus">-</button>
                            <span class="qty">1</span>
                            <button class="plus">+</button>
                        </div>
                        <div class="totalPrice">小計：NT$799</div>
                        <button class="viewMore" data-name="低腰闊腿褲" data-price="799" data-image="images/p2.png">查看更多</button>
                    </div>
                </div>
                <div class="item">
                    <img src="images/p3.png" alt="酷帥黑色冷帽">
                    <div class="details">
                        <div class="name">酷帥黑色冷帽</div>
                        <div class="unitPrice">單價：NT$680</div>
                        <div class="quantity">
                            <button class="minus">-</button>
                            <span class="qty">1</span>
                            <button class="plus">+</button>
                        </div>
                        <div class="totalPrice">小計：NT$680</div>
                        <button class="viewMore" data-name="酷帥黑色冷帽" data-price="680" data-image="images/p3.png">查看更多</button>
                    </div>
                </div>
                <div class="item">
                    <img src="images/p4.png" alt="百褶超迷你短裙">
                    <div class="details">
                        <div class="name">百褶超迷你短裙</div>
                        <div class="unitPrice">單價：NT$340</div>
                        <div class="quantity">
                            <button class="minus">-</button>
                            <span class="qty">1</span>
                            <button class="plus">+</button>
                        </div>
                        <div class="totalPrice">小計：NT$340</div>
                        <button class="viewMore" data-name="百褶超迷你短裙" data-price="340" data-image="images/p4.png">查看更多</button>
                    </div>
                </div>
                <div class="item">
                    <img src="images/p5.png" alt="街頭風銀色短項鍊">
                    <div class="details">
                        <div class="name">街頭風銀色短項鍊</div>
                        <div class="unitPrice">單價：NT$360</div>
                        <div class="quantity">
                            <button class="minus">-</button>
                            <span class="qty">1</span>
                            <button class="plus">+</button>
                        </div>
                        <div class="totalPrice">小計：NT$360</div>
                        <button class="viewMore" data-name="街頭風銀色短項鍊" data-price="360" data-image="images/p5.png">查看更多</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 總金額區 -->
        <div class="total">
            <h2>總金額：</h2>
            <p id="totalAmount">NT$1379</p> <!-- 初始總金額，會根據商品更新 -->
        </div>

        <div class="btn">
            <button class="close">CLOSE</button>
            <a href="checkout.html"><button class="checkOut">CHECK OUT</button></a>
        </div>
    </div>

    <script src="cart.js"></script>

    <script>
        // 當點擊 "查看更多" 按鈕時，將商品資料傳遞至另一頁
        document.querySelectorAll('.viewMore').forEach(button => {
            button.addEventListener('click', function() {
                const productName = this.getAttribute('data-name');
                const productPrice = this.getAttribute('data-price');
                const productImage = this.getAttribute('data-image');

                // 在這裡我們可以根據需求跳轉至詳細頁，並且將商品資料傳遞給該頁面
                window.location.href = `productDetails.html?name=${encodeURIComponent(productName)}&price=${encodeURIComponent(productPrice)}&image=${encodeURIComponent(productImage)}`;
            });
        });
    </script>
</body>
</html>
