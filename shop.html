<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車</title>
    <link rel="stylesheet" href="shop.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="title">購物車</div>
        </header>

        <div class="cartTab">
            <h1>Shopping Cart</h1>
            <div class="listCart">
                <!-- 商品列表 -->
                <div class="item">
                    <img src="images/p1.png" alt="迷彩運動風上衣">
                    <div class="details">
                        <div class="name">迷彩運動風上衣</div>
                        <div class="unitPrice">單價：NT$580</div>
                        <div class="quantity">
                            <button class="minus">-</button>
                            <span class="qty">1</span>
                            <button class="plus">+</button>
                        </div>
                        <div class="totalPrice">小計：NT$580</div>
                    </div>
                </div>
                <div class="item">
                    <img src="images/p2.png" alt="低腰闊腿褲">
                    <div class="details">
                        <div class="name">低腰闊腿褲</div>
                        <div class="unitPrice">單價：NT$799</div>
                        <div class="quantity">
                            <button class="minus">-</button>
                            <span class="qty">1</span>
                            <button class="plus">+</button>
                        </div>
                        <div class="totalPrice">小計：NT$799</div>
                    </div>
                </div>
                <!-- 可按需添加更多商品 -->
            </div>
        </div>

        <!-- 總金額區 -->
        <div class="total">
            <h2>總金額：</h2>
            <p id="totalAmount">NT$1379</p>
        </div>

        <div class="btn">
            <button class="close">CLOSE</button>
            <a href="checkout.html"><button class="checkOut">CHECK OUT</button></a>
        </div>
    </div>
    <script src="cart.js"></script>
</body>
</html>
