<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊會員</title>
    <!-- 自訂 CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            font-size: 2em;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1em;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            display: block;
            width: 48%; /* 修改按鈕寬度 */
            padding: 10px;
            font-size: 1em;
            text-align: center;
            background-color: #87CEFA; /* 淺藍色 */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background-color: #00BFFF; /* 深藍色 */
            transform: scale(1.05);
            transition: all 0.3s ease-in-out;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>註冊會員</h1>
        <form>
            <label for="name">名字</label>
            <input type="text" id="name" name="name" placeholder="請輸入名字" required>

            <label for="password">密碼</label>
            <input type="password" id="password" name="password" placeholder="請輸入密碼" required>

            <label for="email">電子信箱</label>
            <input type="email" id="email" name="email" placeholder="請輸入電子信箱" required>

            <label for="phone">電話</label>
            <input type="tel" id="phone" name="phone" placeholder="請輸入電話號碼" required>
        </form>

        <!-- 按鈕區域 -->
        <div class="btn-container">
            <!-- 登入按鈕 -->
            <button type="submit" class="btn" id="re-btn">註冊</button>
            <!-- 返回主畫面按鈕 -->
            <a href="index.html" class="btn">回到主畫面</a>
        </div>
    </div>
</body>
</html>
