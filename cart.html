<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車</title>
    <style>
        /* 你的樣式保持不變 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .cart-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .item span {
            font-size: 16px;
        }
        .total {
            font-size: 18px;
            font-weight: bold;
            color: #e91e63;
            margin-top: 20px;
            text-align: center;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #f06292;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #e91e63;
        }
    </style>
</head>
<body>

    <h1>購物車</h1>

    <div class="cart-container">
        <!-- 商品列表 -->
        <div class="item">
            <span>迷彩運動風上衣</span>
            <span>NT$ 580</span>
        </div>
        <div class="item">
            <span>低腰闊腿褲</span>
            <span>NT$ 799</span>
        </div>
        <div class="item">
            <span>百褶超迷你短裙</span>
            <span>NT$ 680</span>
        </div>
        <div class="item">
            <span>酷帥黑色冷帽</span>
            <span>NT$ 340</span>
        </div>
        <div class="item">
            <span>街頭風銀色短項鍊</span>
            <span>NT$ 360</span>
        </div>

        <!-- 顯示總金額 -->
        <div class="total">
            總金額：NT$ <span id="totalAmount">0</span>
        </div>

        <!-- 結帳按鈕 -->
        <button class="btn" onclick="goToCheckout()">結帳</button>
    </div>

    <script>
        // 假設這是從購物車中取得的商品資料
        const cartItems = [
            { name: "迷彩運動風上衣", price: 580 },
            { name: "低腰闊腿褲", price: 799 },
            { name: "百褶超迷你短裙", price: 680 },
            { name: "酷帥黑色冷帽", price: 340 },
            { name: "街頭風銀色短項鍊", price: 360 }
        ];

        // 計算總金額
        const totalAmount = cartItems.reduce((total, item) => total + item.price, 0);

        // 更新總金額顯示
        document.getElementById('totalAmount').textContent = totalAmount;

        // 點擊結帳按鈕時將金額存入 localStorage 並導航至結帳頁面
        function goToCheckout() {
            // 將購物車總金額存入 localStorage
            localStorage.setItem('totalAmount', totalAmount);

            // 導向結帳頁面
            window.location.href = 'checkout.html';  // 這裡是結帳頁面的 URL
        }
    </script>

</body>
</html>
