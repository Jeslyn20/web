<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品詳細頁</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="product-details">
        <h1 id="productName"></h1> <!-- 商品名稱 -->
        <img id="productImage" src="" alt="Product Image"> <!-- 商品圖片 -->
        <p id="productPrice"></p> <!-- 商品價格 -->
    </div>

    <script>
        $(document).ready(function () {
            const urlParams = new URLSearchParams(window.location.search);
            const productName = urlParams.get('name');  // 獲取商品名稱
            const productPrice = urlParams.get('price');  // 獲取商品價格
            const productImage = urlParams.get('image');  // 獲取商品圖片路徑

            if (productName) {
                // 顯示選擇的商品名稱、價格和圖片
                $('#productName').text(productName);
                $('#productPrice').text(`NT$${productPrice}`);
                $('#productImage').attr('src', productImage);
            }
        });
    </script>
</body>
</html>
