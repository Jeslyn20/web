<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結帳頁面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #f06292;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #e91e63;
        }
    </style>
</head>
<body>
    <h1>結帳頁面</h1>
    <div class="form-container">
        <form id="checkoutForm">
            <div class="form-group">
                <label>訂單總金額</label>
                <p id="totalAmount" style="font-size: 18px; font-weight: bold; color: #e91e63;">NT$ 0</p>
            </div>
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" id="name" name="name" placeholder="請輸入姓名" required>
            </div>
            <div class="form-group">
                <label for="phone">電話</label>
                <input type="tel" id="phone" name="phone" placeholder="請輸入電話" required>
            </div>
            <div class="form-group">
                <label for="address">地址</label>
                <input type="text" id="address" name="address" placeholder="請輸入地址" required>
            </div>
            <div class="form-group">
                <label for="payment">付款方式</label>
                <select id="payment" name="payment" required>
                    <option value="" disabled selected>選擇付款方式</option>
                    <option value="cash">現金</option>
                    <option value="credit">信用卡</option>
                </select>
            </div>
            <button type="submit" class="btn">提交結帳</button>
        </form>
    </div>
    <script>
        // 從 URL 查詢參數中提取總金額
        const urlParams = new URLSearchParams(window.location.search);
        const totalAmount = urlParams.get('total');

        // 更新總金額的顯示
        if (totalAmount) {
            document.getElementById('totalAmount').textContent = `NT$ ${totalAmount}`;
        }

        // 表單提交處理
        document.getElementById("checkoutForm").addEventListener("submit", function(e) {
            e.preventDefault(); // 防止頁面刷新
            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            const address = document.getElementById("address").value;
            const payment = document.getElementById("payment").value;

            // 模擬提交完成
            alert(`結帳成功！\n\n姓名: ${name}\n電話: ${phone}\n地址: ${address}\n付款方式: ${payment}\n總金額: NT$ ${totalAmount}`);
        });
    </script>
</body>
</html>
