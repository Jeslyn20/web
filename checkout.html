<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結帳頁面</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>結帳頁面</h1>
        </header>

        <form action="order-success.html" method="post" class="checkout-form">
            <div class="form-group">
                <label for="name">姓名：</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="phone">電話：</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="0912345678">
            </div>

            <div class="form-group">
                <label for="address">送達地址：</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="payment">付款方式：</label>
                <select id="payment" name="payment" required>
                    <option value="credit-card">信用卡</option>
                    <option value="cash-on-delivery">貨到付款</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">確認結帳</button>
        </form>
    </div>

    <script src="checkout.js"></script>
</body>
</html>
